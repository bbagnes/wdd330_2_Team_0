<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list"></ul>
        <div class="cart-footer hide" id="cart-footer">
          <div>
            <p class="cart-total">Total: <span id="cart-total">$0.00</span></p>
            <p class="cart-discount">
              Discount: - <span id="cart-discount">$0.00</span>
            </p>
            <p class="cart-final">
              Final Total: <span id="cart-final">$0.00</span>
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
