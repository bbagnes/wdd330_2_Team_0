<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>      
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-grid">
           <li>
            <a href="product_listing/index.html?category=tents">
              <img src="/images/tents.svg" alt="Tents" />
              <h2>Tents</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=backpacks">
              <img src="/images/backpacks.svg" alt="Backpacks" />
              <h2>Backpacks</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=sleeping-bags">
              <img src="/images/sleepingbags.svg" alt="Sleeping Bags" />
              <h2>Sleeping Bags</h2>
            </a>
          </li>
          <li>
            <a href="product_listing/index.html?category=hammocks">
              <img src="/images/hammocks.svg" alt="Hammocks" />
              <h2>Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer">
      <!-- &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online -->
    </footer>
    <script type="module">
      import Alert from './js/Alert.js';
      const alert = new Alert('./json/alerts.json');
      alert.showAlerts();
    </script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
